<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>נחשו את המספר</title>
  </head>
  <body>
    <header>
      <h1>נחשו את המספר</h1>
      <p class="between">( להכניס ניחוש בין 1 ל- 20)</p>
      <button class="btn again">ניסיון נוסף !</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">בדיקה</button>
      </section>
      <section class="right">
        <p class="message">התחילו בניחוש ...</p>
        <p class="label-score">💯 ניקוד: <span class="score">20</span></p>
        <p class="label-highscore">
          🥇 הניקוד הגבוה: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
