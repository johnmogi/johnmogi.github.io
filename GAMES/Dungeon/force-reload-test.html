<!DOCTYPE html>
<html>
<head>
    <title>Dungeon Game - Force Reload Test</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800 dark:text-white">
            Ìø∞ Dungeon Master RPG - Cache Bypass Test
        </h1>
        
        <div id="gameContainer" class="max-w-6xl mx-auto">
            <!-- Game content will be loaded here -->
        </div>
    </div>

    <!-- Load the JavaScript with cache-busting -->
    <script>
        const timestamp = Date.now();
        const script = document.createElement('script');
        script.src = `assets/dungeon-game.js?_cb=${timestamp}`;
        script.onload = function() {
            console.log('‚úÖ JavaScript loaded successfully at:', new Date().toISOString());
            document.getElementById('gameContainer').innerHTML = `
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                    <p class="font-bold">‚úÖ JavaScript loaded successfully!</p>
                    <p>Timestamp: ${new Date().toISOString()}</p>
                    <p>Game should now be functional.</p>
                </div>
            `;
        };
        script.onerror = function() {
            document.getElementById('gameContainer').innerHTML = `
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                    <p class="font-bold">‚ùå Failed to load JavaScript</p>
                    <p>Check the browser console for detailed errors.</p>
                </div>
            `;
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
