<!DOCTYPE html>
<html>
<head>
    <title>Dungeon Game - No Server Required</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800 dark:text-white">
            Ìø∞ Dungeon Master RPG - No Server Test
        </h1>
        
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <h2 class="font-bold">‚úÖ NO SERVER REQUIRED!</h2>
            <p>This file opens directly in your browser - no server needed!</p>
            <p>Open this file directly: <code>file:///C:/Users/USUARIO/Documents/PROJECTS/deploy/GAMES/Dungeon/no-server-test.html</code></p>
        </div>
        
        <div id="gameContainer" class="max-w-6xl mx-auto">
            <!-- Game content will be loaded here -->
        </div>
    </div>

    <!-- Load JavaScript directly without server -->
    <script>
        console.log('Ì¥Ñ Loading JavaScript...');
        
        const script = document.createElement('script');
        script.src = 'assets/dungeon-game.js';
        
        script.onload = function() {
            console.log('‚úÖ JavaScript loaded successfully!');
            document.getElementById('gameContainer').innerHTML = `
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                    <h2 class="font-bold">‚úÖ JavaScript Loaded Successfully!</h2>
                    <p>No syntax errors found!</p>
                    <p>Game should be functional now.</p>
                    <p>Time: ${new Date().toLocaleString()}</p>
                </div>
            `;
        };
        
        script.onerror = function() {
            console.error('‚ùå Failed to load JavaScript');
            document.getElementById('gameContainer').innerHTML = `
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                    <h2 class="font-bold">‚ùå JavaScript Load Failed</h2>
                    <p>Check if the file exists: assets/dungeon-game.js</p>
                    <p>File size should be around 197KB</p>
                </div>
            `;
        };
        
        document.head.appendChild(script);
    </script>
</body>
</html>
