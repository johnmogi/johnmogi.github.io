<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="magicAura" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Magical aura overlay -->
  <rect width="1200" height="630" fill="url(#magicAura)"/>

  <!-- Decorative stars -->
  <circle cx="150" cy="100" r="2" fill="#FCD34D"/>
  <circle cx="1050" cy="150" r="1.5" fill="#FCD34D"/>
  <circle cx="200" cy="550" r="1" fill="#FCD34D"/>
  <circle cx="1000" cy="500" r="2" fill="#FCD34D"/>
  <circle cx="1100" cy="80" r="1" fill="#FCD34D"/>

  <!-- Main castle silhouette -->
  <g transform="translate(500, 250)">
    <!-- Castle base -->
    <rect x="0" y="40" width="200" height="80" fill="#6B7280"/>

    <!-- Castle towers -->
    <rect x="-20" y="20" width="30" height="60" fill="#4B5563"/>
    <rect x="190" y="20" width="30" height="60" fill="#4B5563"/>

    <!-- Main structure -->
    <rect x="10" y="30" width="180" height="70" fill="#374151"/>

    <!-- Windows glowing -->
    <rect x="20" y="40" width="15" height="15" fill="#8B5CF6" opacity="0.8"/>
    <rect x="165" y="40" width="15" height="15" fill="#8B5CF6" opacity="0.8"/>
    <rect x="92.5" y="50" width="15" height="20" fill="#8B5CF6" opacity="0.8"/>

    <!-- Door -->
    <rect x="90" y="60" width="20" height="40" fill="#1F2937"/>

    <!-- Tower tops -->
    <polygon points="-20,20 10,0 40,20" fill="#9CA3AF"/>
    <polygon points="190,20 220,0 250,20" fill="#9CA3AF"/>

    <!-- Magical effects -->
    <circle cx="100" cy="15" r="8" fill="#A78BFA" opacity="0.6"/>
    <path d="M95 10L100 5L105 10" stroke="#A78BFA" stroke-width="2" fill="none"/>
  </g>

  <!-- Title -->
  <text x="600" y="180" text-anchor="middle" fill="#F9FAFB" font-family="Arial, sans-serif" font-size="72" font-weight="bold">
    DUNGEON MASTER
  </text>

  <!-- Subtitle -->
  <text x="600" y="220" text-anchor="middle" fill="#D1D5DB" font-family="Arial, sans-serif" font-size="36" opacity="0.9">
    RPG Game Generator
  </text>

  <!-- Features -->
  <g transform="translate(100, 320)">
    <circle cx="0" cy="0" r="8" fill="#10B981"/>
    <text x="20" y="6" fill="#10B981" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Hero Generator</text>

    <circle cx="0" cy="40" r="8" fill="#EF4444"/>
    <text x="20" y="46" fill="#EF4444" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Monster Creator</text>

    <circle cx="0" cy="80" r="8" fill="#F59E0B"/>
    <text x="20" y="86" fill="#F59E0B" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Dungeon Builder</text>

    <circle cx="0" cy="120" r="8" fill="#8B5CF6"/>
    <text x="20" y="126" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Combat System</text>
  </g>

  <!-- Right side features -->
  <g transform="translate(800, 320)">
    <circle cx="0" cy="0" r="8" fill="#06B6D4"/>
    <text x="20" y="6" fill="#06B6D4" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Dice Roller</text>

    <circle cx="0" cy="40" r="8" fill="#EC4899"/>
    <text x="20" y="46" fill="#EC4899" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Character Stats</text>

    <circle cx="0" cy="80" r="8" fill="#84CC16"/>
    <text x="20" y="86" fill="#84CC16" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Save & Load</text>

    <circle cx="0" cy="120" r="8" fill="#F97316"/>
    <text x="20" y="126" fill="#F97316" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Mobile Ready</text>
  </g>

  <!-- Bottom text -->
  <text x="600" y="580" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="28">
    Create Epic Adventures • Roll Epic Dice • Battle Epic Monsters
  </text>

  <!-- Decorative border -->
  <rect x="20" y="20" width="1160" height="590" fill="none" stroke="#6B7280" stroke-width="2" stroke-dasharray="10,5" opacity="0.3"/>
</svg>
