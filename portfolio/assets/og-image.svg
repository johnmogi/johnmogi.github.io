<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Pattern -->
  <circle cx="100" cy="100" r="50" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="white" opacity="0.1"/>
  <circle cx="200" cy="500" r="30" fill="white" opacity="0.1"/>

  <!-- Main Logo/Icon -->
  <g transform="translate(500, 200)">
    <rect x="0" y="0" width="200" height="200" rx="40" fill="white" opacity="0.9"/>
    <path d="M60 50H140V70H60V50Z" fill="#3B82F6"/>
    <path d="M60 80H140V100H60V80Z" fill="#3B82F6"/>
    <path d="M60 110H120V130H60V110Z" fill="#3B82F6"/>
    <circle cx="150" cy="150" r="40" fill="#10B981"/>
    <path d="M130 150L145 165L170 140" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Title Text -->
  <text x="600" y="480" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="60" font-weight="bold">To-Do Portfolio</text>

  <!-- Subtitle -->
  <text x="600" y="520" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="30" opacity="0.9">Task Management Made Simple</text>

  <!-- Bottom decoration -->
  <rect x="0" y="580" width="1200" height="50" fill="white" opacity="0.2"/>
</svg>
