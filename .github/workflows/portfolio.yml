name: Deploy Portfolio to Subdirectory

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd portfolio
          npm ci

      - name: Build portfolio
        run: |
          cd portfolio
          npm run build || echo "No build script, using files as-is"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create deployment structure
        run: |
          mkdir -p _site
          # Copy root files
          cp index.html _site/
          cp styles.css _site/ 2>/dev/null || true
          cp script.js _site/ 2>/dev/null || true
          # Copy portfolio files
          mkdir -p _site/portfolio
          cp -r portfolio/* _site/portfolio/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
