name: Deploy Portfolio

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Create portfolio redirect
      run: |
        mkdir -p public
        cp -r portfolio/* public/
        cp index.html public/index.html
        echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=/portfolio/"></head><body></body></html>' > public/404.html

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './public'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
