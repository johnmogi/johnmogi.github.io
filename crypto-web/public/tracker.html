<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @keyframes chart-swipe-in {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes chart-fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes favorites-pill {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes live-indicator {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chart-swipe-in {
            animation: chart-swipe-in 0.5s ease-out;
        }

        .chart-fade-in {
            animation: chart-fade-in 0.5s ease-out;
        }

        .favorites-pill {
            animation: favorites-pill 0.3s ease-out;
        }

        .live-indicator {
            animation: live-indicator 1s ease-in-out infinite;
        }

        .live-badge::after {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            animation: live-indicator 1s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Shared Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Crypto Tracker</h1>
            <div class="flex space-x-4">
                <a href="index.html" class="hover:bg-blue-700 px-3 py-2 rounded">Grid</a>
                <a href="coin.html" class="hover:bg-blue-700 px-3 py-2 rounded">Detail</a>
                <a href="tracker.html" class="hover:bg-blue-700 px-3 py-2 rounded bg-blue-700">Tracker</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Portfolio Tracker</h2>
            <p class="text-gray-600">Track your favorite cryptocurrencies</p>
        </div>

        <!-- Controls -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex flex-wrap gap-4 items-center justify-between">
                <div class="flex flex-wrap gap-4 items-center">
                    <div class="flex items-center space-x-2">
                        <label for="refreshInterval" class="text-gray-700 font-medium">Update Interval:</label>
                        <select id="refreshInterval" class="border border-gray-300 rounded px-3 py-1">
                            <option value="1">1 second</option>
                            <option value="5" selected>5 seconds</option>
                            <option value="30">30 seconds</option>
                            <option value="60">1 minute</option>
                            <option value="300">5 minutes</option>
                        </select>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="dummyModeToggle" class="rounded">
                        <label for="dummyModeToggle" class="text-gray-700">Demo Mode</label>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <button id="refreshBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        Refresh Now
                    </button>
                    <div id="nextRefresh" class="text-sm text-gray-600 hidden">
                        Next update in: <span id="countdown" class="font-mono text-blue-600">5</span>s
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="mt-2 text-gray-600">Loading tracker data...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-8 hidden">
            <p class="text-gray-600 mb-4">No favorites selected yet.</p>
            <a href="index.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Browse Coins
            </a>
        </div>

        <!-- Error State -->
        <div id="errorState" class="text-center py-8 hidden">
            <p class="text-red-600 mb-2">Error loading tracker data</p>
            <button onclick="location.reload()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                Retry
            </button>
        </div>

        <!-- Favorites Pills -->
        <div id="favoritesContainer" class="flex flex-wrap gap-2 mb-6 hidden">
            <!-- Favorite coins will be rendered here -->
        </div>

        <!-- Chart Container -->
        <div id="chartContainer" class="bg-white rounded-lg shadow-md p-6 mb-4 hidden relative">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Portfolio Chart</h3>
            <div class="w-full" style="height: 300px; max-height: 300px; overflow: hidden;">
                <canvas id="portfolioChart" width="400" height="300"></canvas>
            </div>
            <div id="lastRefresh" class="text-sm text-gray-600 mt-2 text-center">
                <!-- Last refresh time will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/api.js"></script>
    <script src="js/tracker.js"></script>
</body>
</html>
