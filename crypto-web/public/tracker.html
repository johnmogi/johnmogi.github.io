<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crypto Portfolio Tracker</title>
        <!-- Fallback to CDN if local CSS fails -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="./css/output.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <style>
        /* Chart pulse animation for live updates */
        @keyframes chartPulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }

        /* Favorites pills slide-in animation */
        @keyframes pillSlideIn {
            0% {
                opacity: 0;
                transform: translateY(-10px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Refresh swipe effect */
        @keyframes refreshSwipe {
            0% { transform: translateX(0); }
            50% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* Loading pulse for live updates */
        @keyframes loadingPulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Enhanced live indicator */
        @keyframes liveShimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Swipe in animation for charts */
        @keyframes swipeIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Fade in animation for charts */
        @keyframes fadeInUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .favorites-pill {
            animation: pillSlideIn 0.3s ease-out forwards;
        }

        .live-indicator {
            position: relative;
            overflow: hidden;
        }

        .live-indicator::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: liveShimmer 3s infinite;
        }

        /* Enhanced refresh animation */
        .refresh-animation {
            animation: chartPulse 0.3s ease-out;
        }

        /* Essential styles in case CSS build fails */
        .coin-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            transition: all 0.2s;
        }
        .coin-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: scale(1.05);
        }
        .price-positive {
            color: #059669;
        }
        .price-negative {
            color: #dc2626;
        }
        .favorites-pill {
            transition: all 0.2s;
        }
        .favorites-pill:hover {
            transform: scale(1.1);
        }
        .refresh-animation {
            animation: pulse 1s;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .live-indicator {
            animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
        }
        @keyframes ping {
            75%, 100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Shared Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Crypto Tracker</h1>
            <div class="flex space-x-4">
                <a href="index.html" class="hover:bg-blue-700 px-3 py-2 rounded">Grid</a>
                <a href="coin.html" class="hover:bg-blue-700 px-3 py-2 rounded">Detail</a>
                <a href="tracker.html" class="hover:bg-blue-700 px-3 py-2 rounded">Tracker</a>
                    <a href="tracker.html" class="hover:bg-blue-700 px-3 py-2 rounded">Tracker</a>
                </div>
            </div>
        </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Portfolio Tracker</h2>
            <p class="text-gray-600">Track your favorite cryptocurrencies</p>
        </div>

        <!-- Controls -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex flex-wrap gap-4 items-center justify-between">
                <div class="flex flex-wrap gap-4 items-center">
                    <div class="flex items-center space-x-2">
                        <label for="refreshInterval" class="text-gray-700 font-medium">Update Interval:</label>
                        <select id="refreshInterval" class="border border-gray-300 rounded px-3 py-1">
                            <option value="1">1 second</option>
                            <option value="5">5 seconds</option>
                            <option value="30">30 seconds</option>
                            <option value="60" selected>1 minute</option>
                            <option value="300">5 minutes</option>
                        </select>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="dummyModeToggle" class="rounded">
                        <label for="dummyModeToggle" class="text-gray-700">Demo Mode</label>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <button id="refreshBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        Refresh Now
                    </button>
                    <div id="nextRefresh" class="text-sm text-gray-600 hidden">
                        Next update in: <span id="countdown" class="font-mono">60</span>s
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="mt-2 text-gray-600">Loading tracker data...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-8 hidden">
            <p class="text-gray-600 mb-4">No favorites selected yet.</p>
            <a href="index.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Browse Coins
            </a>
        </div>

        <!-- Favorites Pills -->
        <div id="favoritesContainer" class="flex flex-wrap gap-2 mb-6 hidden">
            <!-- Favorite coins will be rendered here -->
        </div>

        <!-- Chart Container -->
        <div id="chartContainer" class="bg-white rounded-lg shadow-md p-6 hidden relative">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-800">Price Chart</h3>
                <div id="liveIndicator" class="hidden">
                    <span class="live-badge bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs font-semibold">
                        ‚óè LIVE
                    </span>
                </div>
            </div>
            <div class="w-full" style="height: 300px; max-height: 300px; overflow: hidden;">
                <canvas id="portfolioChart" width="400" height="300"></canvas>
            </div>
            <div id="lastRefresh" class="text-sm text-gray-600 mt-2 text-center">
                <!-- Last refresh time will be populated by JavaScript -->
            </div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="text-center py-8 hidden">
            <p class="text-red-600 mb-2">Error loading tracker data</p>
            <button id="retryBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                Retry
            </button>
        </div>
    </main>

    <!-- JavaScript Modules -->
    <script src="./js/cache.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/chart.js"></script>
    <script src="./js/tracker.js"></script>
    <script src="./js/notifications.js"></script>
    <script>
        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            // Load initial data
            await loadTrackerData();

            // Start live updates by default (no toggle needed)
            startLiveUpdates();

            // Set up event listeners
            document.getElementById('refreshBtn').addEventListener('click', async () => {
                const refreshBtn = document.getElementById('refreshBtn');

                // Add loading animation to button
                refreshBtn.classList.add('animate-pulse', 'bg-green-400');
                refreshBtn.textContent = 'Refreshing...';

                try {
                    await loadTrackerData();
                    showToast('Portfolio updated', 'success');
                } catch (error) {
                    showToast('Refresh failed', 'error');
                } finally {
                    // Remove loading animation
                    refreshBtn.classList.remove('animate-pulse', 'bg-green-400');
                    refreshBtn.textContent = 'Refresh Now';
                }
            });

            document.getElementById('refreshInterval').addEventListener('change', () => {
                stopLiveUpdates();
                startLiveUpdates();
            });

            document.getElementById('dummyModeToggle').addEventListener('change', async (e) => {
                if (e.target.checked) {
                    // Start live price simulation when demo mode is enabled
                    startLivePriceSimulation();
                } else {
                    // Stop live price simulation when demo mode is disabled
                    stopLivePriceSimulation();
                }

                await loadTrackerData();
                showToast(`Demo mode ${e.target.checked ? 'enabled' : 'disabled'}`, 'info');
            });
        });
    </script>
</body>
</html>
