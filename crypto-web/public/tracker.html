<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        /* Chart pulse animation for live updates */
        @keyframes chartPulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }

        /* Favorites pills slide-in animation */
        @keyframes pillSlideIn {
            0% {
                opacity: 0;
                transform: translateY(-10px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Refresh swipe effect */
        @keyframes refreshSwipe {
            0% { transform: translateX(0); }
            50% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* Loading pulse for live updates */
        @keyframes loadingPulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Apply animations to elements */
        .favorites-pill {
            animation: pillSlideIn 0.5s ease-out forwards;
        }

        .refresh-animation {
            animation: refreshSwipe 0.3s ease-in-out;
        }

        .live-indicator {
            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        /* Enhanced chart container */
        #chartContainer {
            transition: all 0.3s ease-in-out;
            border-radius: 12px;
            overflow: hidden;
        }

        #chartContainer:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        /* Countdown animation */
        #countdown {
            transition: all 0.2s ease-in-out;
            font-weight: bold;
        }

        /* Live mode indicator */
        .live-badge {
            position: relative;
            overflow: hidden;
        }

        .live-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: liveShimmer 3s infinite;
        }

        @keyframes liveShimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Essential styles in case CSS build fails */
        .coin-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            transition: all 0.2s;
        }
        .coin-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: scale(1.05);
        }
        .price-positive {
            color: #059669;
        }
        .price-negative {
            color: #dc2626;
        }
        .favorites-pill {
            transition: all 0.2s;
        }
        .favorites-pill:hover {
            transform: scale(1.1);
        }
        .refresh-animation {
            animation: pulse 1s;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .live-indicator {
            animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
        }
        @keyframes ping {
            75%, 100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Shared Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Crypto Tracker</h1>
            <div class="flex space-x-4">
                <a href="index.html" class="hover:bg-blue-700 px-3 py-2 rounded">Grid</a>
                <a href="coin.html" class="hover:bg-blue-700 px-3 py-2 rounded">Detail</a>
                <a href="tracker.html" class="hover:bg-blue-700 px-3 py-2 rounded">Tracker</a>
                    <a href="tracker.html" class="hover:bg-blue-700 px-3 py-2 rounded">Tracker</a>
                </div>
            </div>
        </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Portfolio Tracker</h2>
            <p class="text-gray-600">Track your favorite cryptocurrencies</p>
        </div>

        <!-- Controls -->
        <div class="flex flex-wrap items-center gap-4 mb-6">
            <button id="refreshBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Refresh Now
            </button>
            <label class="flex items-center">
                <input type="checkbox" id="liveModeToggle" class="mr-2">
                <span class="text-gray-700">Live Updates</span>
            </label>
            <select id="refreshInterval" class="px-3 py-2 border border-gray-300 rounded">
                <option value="5">5 seconds</option>
                <option value="30">30 seconds</option>
                <option value="60">1 minute</option>
                <option value="300">5 minutes</option>
                <option value="600">10 minutes</option>
            </select>
            <div class="flex items-center space-x-2">
                <input type="checkbox" id="dummyModeToggle" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500" checked>
                <label for="dummyModeToggle" class="text-sm text-gray-700">Demo Mode</label>
            </div>
            <div id="lastRefresh" class="text-sm text-gray-500">
                Last updated: Never
            </div>
            <div id="nextRefresh" class="text-sm text-blue-600 hidden">
                Next update in: <span id="countdown">30</span>s
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="mt-2 text-gray-600">Loading tracker data...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-8 hidden">
            <p class="text-gray-600 mb-4">No favorites selected yet.</p>
            <a href="index.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Browse Coins
            </a>
        </div>

        <!-- Favorites Pills -->
        <div id="favoritesContainer" class="flex flex-wrap gap-2 mb-6 hidden">
            <!-- Favorite coins will be rendered here -->
        </div>

        <!-- Chart Container -->
        <div id="chartContainer" class="bg-white rounded-lg shadow-md p-6 hidden relative">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-800">Price Chart</h3>
                <div id="liveIndicator" class="hidden">
                    <span class="live-badge bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs font-semibold">
                        ‚óè LIVE
                    </span>
                </div>
            </div>
            <div class="w-full" style="height: 300px; max-height: 300px; overflow: hidden;">
                <canvas id="portfolioChart" width="400" height="300"></canvas>
            </div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="text-center py-8 hidden">
            <p class="text-red-600 mb-2">Error loading tracker data</p>
            <button id="retryBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                Retry
            </button>
        </div>
    </main>

    <!-- JavaScript Modules -->
    <script src="./js/cache.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/chart.js"></script>
    <script src="./js/tracker.js"></script>
    <script src="./js/notifications.js"></script>
    <script>
        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            // Load initial data
            await loadTrackerData();

            // Simple API test - try to get Bitcoin data directly
            console.log('üß™ Testing direct API calls...');
            try {
                const testResponse = await fetch('https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=1&interval=daily');
                console.log('üß™ Direct CoinGecko test:', testResponse.status, testResponse.statusText);
            } catch (e) {
                console.log('üß™ Direct CoinGecko test failed:', e.message);
            }

            try {
                const testResponse2 = await fetch('https://min-api.cryptocompare.com/data/v2/histoday?fsym=BTC&tsym=USD&limit=1');
                console.log('üß™ Direct CryptoCompare test:', testResponse2.status, testResponse2.statusText);
            } catch (e) {
                console.log('üß™ Direct CryptoCompare test failed:', e.message);
            }

            // Set up event listeners
            document.getElementById('refreshBtn').addEventListener('click', async () => {
                const refreshBtn = document.getElementById('refreshBtn');

                // Add loading animation to button
                refreshBtn.classList.add('animate-pulse', 'bg-green-400');
                refreshBtn.textContent = 'Refreshing...';

                try {
                    await loadTrackerData();
                    showToast('Portfolio updated', 'success');
                } catch (error) {
                    showToast('Refresh failed', 'error');
                } finally {
                    // Remove loading animation
                    refreshBtn.classList.remove('animate-pulse', 'bg-green-400');
                    refreshBtn.textContent = 'Refresh Now';
                }
            });

            document.getElementById('liveModeToggle').addEventListener('change', (e) => {
                if (e.target.checked) {
                    startLiveUpdates();
                    showToast('Live updates enabled', 'success');
                } else {
                    stopLiveUpdates();
                    showToast('Live updates disabled', 'info');
                }
            });

            document.getElementById('refreshInterval').addEventListener('change', () => {
                if (document.getElementById('liveModeToggle').checked) {
                    stopLiveUpdates();
                    startLiveUpdates();
                }
            });

            document.getElementById('dummyModeToggle').addEventListener('change', async (e) => {
                const liveModeEnabled = document.getElementById('liveModeToggle').checked;

                if (e.target.checked && liveModeEnabled) {
                    // Start live price simulation when demo mode is enabled during live updates
                    startLivePriceSimulation();
                } else {
                    // Stop live price simulation when demo mode is disabled
                    stopLivePriceSimulation();
                }

                await loadTrackerData();
                showToast(`Demo mode ${e.target.checked ? 'enabled' : 'disabled'}`, 'info');
            });
        });
    </script>
</body>
</html>
