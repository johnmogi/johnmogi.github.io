<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Shared Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Crypto Tracker</h1>
            <div class="flex space-x-4">
                <a href="index.html" class="hover:bg-blue-700 px-3 py-2 rounded">Grid</a>
                <a href="coin.html" class="hover:bg-blue-700 px-3 py-2 rounded">Detail</a>
                <a href="tracker.html" class="hover:bg-blue-700 px-3 py-2 rounded">Tracker</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Portfolio Tracker</h2>
            <p class="text-gray-600">Track your favorite cryptocurrencies</p>
        </div>

        <!-- Controls -->
        <div class="flex flex-wrap items-center gap-4 mb-6">
            <button id="refreshBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Refresh Now
            </button>
            <label class="flex items-center">
                <input type="checkbox" id="dummyModeToggle" class="mr-2">
                <span class="text-gray-700">Dummy Data Mode</span>
            </label>
            <div id="lastRefresh" class="text-sm text-gray-500">
                Last updated: Never
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="mt-2 text-gray-600">Loading tracker data...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-8 hidden">
            <p class="text-gray-600 mb-4">No favorites selected yet.</p>
            <a href="index.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Browse Coins
            </a>
        </div>

        <!-- Favorites Pills -->
        <div id="favoritesContainer" class="flex flex-wrap gap-2 mb-6 hidden">
            <!-- Favorite coins will be rendered here -->
        </div>

        <!-- Chart Container -->
        <div id="chartContainer" class="bg-white rounded-lg shadow-md p-6 hidden">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Price Chart</h3>
            <canvas id="portfolioChart" width="400" height="300"></canvas>
        </div>

        <!-- Error State -->
        <div id="errorState" class="text-center py-8 hidden">
            <p class="text-red-600 mb-2">Error loading tracker data</p>
            <button id="retryBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                Retry
            </button>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        // API functions
        const COINGECKO_API_BASE = 'https://api.codetabs.com/v1/proxy?quest=https://api.coingecko.com/api/v3';

        // Toast notification system
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer') || (() => {
                const container = document.createElement('div');
                container.id = 'toastContainer';
                container.className = 'fixed top-4 right-4 z-50 space-y-2';
                document.body.appendChild(container);
                return container;
            })();
            
            const toast = document.createElement('div');
            const bgColor = type === 'error' ? 'bg-red-500' : 
                           type === 'success' ? 'bg-green-500' : 'bg-blue-500';
            
            toast.className = `${bgColor} text-white px-4 py-2 rounded shadow-lg transform translate-x-full transition-transform duration-300`;
            toast.innerHTML = `
                <div class="flex items-center justify-between">
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-white hover:text-gray-200">×</button>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            
            // Animate in
            setTimeout(() => {
                toast.classList.remove('translate-x-full');
            }, 100);
            
            // Auto remove after 4 seconds
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 4000);
        }

        async function getMarketChart(coinId, days = 30) {
            const url = `${COINGECKO_API_BASE}/coins/${coinId}/market_chart?vs_currency=usd&days=${days}&interval=daily`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Error fetching market chart:', error);
                throw error;
            }
        }

        // Favorites management
        const FAVORITES_KEY = 'crypto_favorites';
        const MAX_FAVORITES = 5;

        function getFavorites() {
            return JSON.parse(localStorage.getItem(FAVORITES_KEY)) || [];
        }

        function removeFavorite(coinId) {
            const favorites = getFavorites();
            const index = favorites.indexOf(coinId);
            if (index > -1) {
                favorites.splice(index, 1);
                localStorage.setItem(FAVORITES_KEY, JSON.stringify(favorites));
                return true;
            }
            return false;
        }

        // Generate dummy data for testing
        function generateDummyData(coinId, hours = 24) {
            const data = [];
            let price = 30000 + Math.random() * 20000; // Random price between 30k-50k
            const now = Date.now();

            for (let i = hours; i >= 0; i--) {
                const timestamp = now - (i * 60 * 60 * 1000);
                // Add some random variation
                price += (Math.random() - 0.5) * 1000;
                price = Math.max(price, 1000); // Ensure price doesn't go too low
                data.push({
                    timestamp,
                    price: parseFloat(price.toFixed(2))
                });
            }
            return { prices: data.map(d => [d.timestamp, d.price]) };
        }

        // Chart instance
        let portfolioChart = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            // Load initial data
            await loadTrackerData();

            // Set up event listeners
            document.getElementById('refreshBtn').addEventListener('click', async () => {
                await loadTrackerData();
                showToast('Portfolio updated', 'success');
            });

            document.getElementById('dummyModeToggle').addEventListener('change', async (e) => {
                await loadTrackerData();
                showToast(`Dummy data mode ${e.target.checked ? 'enabled' : 'disabled'}`, 'info');
            });

            document.getElementById('retryBtn').addEventListener('click', async () => {
                document.getElementById('errorState').classList.add('hidden');
                await loadTrackerData();
            });
        });

        // Load and display tracker data
        async function loadTrackerData() {
            const favorites = getFavorites();
            const loadingEl = document.getElementById('loading');
            const emptyStateEl = document.getElementById('emptyState');
            const chartContainerEl = document.getElementById('chartContainer');
            const favoritesContainerEl = document.getElementById('favoritesContainer');
            const errorStateEl = document.getElementById('errorState');

            // Show loading state
            loadingEl.classList.remove('hidden');
            emptyStateEl.classList.add('hidden');
            chartContainerEl.classList.add('hidden');
            errorStateEl.classList.add('hidden');

            if (favorites.length === 0) {
                loadingEl.classList.add('hidden');
                emptyStateEl.classList.remove('hidden');
                return;
            }

            try {
                const dummyMode = document.getElementById('dummyModeToggle').checked;
                const coinDataPromises = favorites.map(coinId => 
                    dummyMode 
                        ? Promise.resolve({ id: coinId, data: generateDummyData(coinId, 30) })
                        : getMarketChart(coinId, 30).then(data => ({ id: coinId, data }))
                );

                const coinsData = await Promise.all(coinDataPromises);

                // Update favorites pills
                favoritesContainerEl.innerHTML = favorites.map(coinId => `
                    <div class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm flex items-center">
                        <span class="capitalize">${coinId}</span>
                        <button onclick="removeFromFavorites('${coinId}')" class="ml-2 text-blue-600 hover:text-blue-800">×</button>
                    </div>
                `).join('');

                // Create or update chart
                updateChart(coinsData);

                // Update UI
                favoritesContainerEl.classList.remove('hidden');
                chartContainerEl.classList.remove('hidden');
                document.getElementById('lastRefresh').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                console.error('Error loading tracker data:', error);
                errorStateEl.classList.remove('hidden');
                showToast('Error loading portfolio data', 'error');
            } finally {
                loadingEl.classList.add('hidden');
            }
        }

        // Update the chart with new data
        function updateChart(coinsData) {
            const ctx = document.getElementById('portfolioChart').getContext('2d');
            const colors = [
                'rgba(59, 130, 246, 1)',  // blue
                'rgba(16, 185, 129, 1)',  // green
                'rgba(239, 68, 68, 1)',   // red
                'rgba(139, 92, 246, 1)',  // purple
                'rgba(245, 158, 11, 1)'   // yellow
            ];

            const datasets = coinsData.map((coin, index) => ({
                label: coin.id.toUpperCase(),
                data: coin.data.prices.map(([timestamp, price]) => ({
                    x: new Date(timestamp),
                    y: price
                })),
                borderColor: colors[index % colors.length],
                backgroundColor: colors[index % colors.length].replace('1)', '0.1)'),
                borderWidth: 2,
                fill: true,
                tension: 0.1
            }));

            if (portfolioChart) {
                portfolioChart.data.datasets = datasets;
                portfolioChart.update();
            } else {
                portfolioChart = new Chart(ctx, {
                    type: 'line',
                    data: { datasets },
                    options: {
                        responsive: true,
                        interaction: {
                            intersect: false,
                            mode: 'index',
                        },
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'day'
                                },
                                title: {
                                    display: true,
                                    text: 'Date'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Price (USD)'
                                },
                                beginAtZero: false
                            }
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: (context) => 
                                        `${context.dataset.label}: $${context.parsed.y.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`
                                }
                            }
                        }
                    }
                });
            }
        }

        // Remove a coin from favorites
        window.removeFromFavorites = function(coinId) {
            if (removeFavorite(coinId)) {
                showToast(`Removed ${coinId.toUpperCase()} from favorites`, 'success');
                loadTrackerData();
            }
        };
    </script>
</body>
</html>
