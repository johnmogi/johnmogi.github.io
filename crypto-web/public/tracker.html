<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        @keyframes chart-swipe-in {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes chart-fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes favorites-pill {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes live-indicator {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes chart-refresh-pulse {
            0% { 
                transform: scale(1);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            50% { 
                transform: scale(1.02);
                box-shadow: 0 20px 40px rgba(59, 130, 246, 0.2);
            }
            100% { 
                transform: scale(1);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
        }

        @keyframes chart-loading-shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }

        @keyframes chart-success-glow {
            0% {
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            50% {
                box-shadow: 0 0 30px rgba(16, 185, 129, 0.4), 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            100% {
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
        }
        @keyframes chart-scan-sweep {
            0% {
                transform: translateX(-120%);
                opacity: 0;
            }
            15% {
                opacity: 0.18;
            }
            80% {
                opacity: 0.18;
            }
            100% {
                transform: translateX(120%);
                opacity: 0;
            }
        }

        @keyframes data-flow {
            0% { 
                transform: translateX(-100%);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% { 
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .chart-refreshing {
            animation: chart-refresh-pulse 1.5s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .chart-refreshing::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(59, 130, 246, 0.1),
                transparent
            );
            animation: chart-loading-shimmer 2s infinite;
            z-index: 1;
        }

        .chart-refreshing::after {
            content: 'ðŸ”„ Updating...';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(59, 130, 246, 0.95);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            z-index: 2;
            backdrop-filter: blur(10px);
            animation: pulse 1s ease-in-out infinite;
        }

        .chart-success {
            animation: chart-success-glow 1s ease-out;
        }

        .chart-scan {
            position: relative;
            overflow: hidden;
        }

        .chart-scan::after {
            content: '';
            position: absolute;
            top: 10px;
            bottom: 10px;
            left: -30%;
            width: 25%;
            background: linear-gradient(90deg, rgba(59, 130, 246, 0), rgba(59, 130, 246, 0.18), rgba(59, 130, 246, 0));
            pointer-events: none;
            opacity: 0;
            border-radius: 8px;
            mix-blend-mode: screen;
        }

        .chart-scan-active::after {
            animation: chart-scan-sweep 0.7s ease-out;
        }

        .chart-loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 8px;
        }

        .data-stream {
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #3b82f6, transparent);
            animation: data-flow 2s ease-in-out infinite;
            z-index: 5;
        }

        .refresh-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(59, 130, 246, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            z-index: 5;
            backdrop-filter: blur(10px);
        }

        .chart-swipe-in {
            animation: chart-swipe-in 0.5s ease-out;
        }

        .chart-fade-in {
            animation: chart-fade-in 0.5s ease-out;
        }

        .favorites-pill {
            animation: favorites-pill 0.3s ease-out;
        }

        .live-indicator {
            animation: live-indicator 1s ease-in-out infinite;
        }

        .live-badge::after {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            animation: live-indicator 1s ease-in-out infinite;
        }

        .refresh-button {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .refresh-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .refresh-button:active {
            transform: translateY(0);
        }

        .refresh-button.loading {
            animation: pulse-refresh 1s ease-in-out infinite;
        }

        .refresh-button.success {
            background: #10b981;
            animation: slide-in-refresh 0.5s ease-out;
        }

        .coin-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .coin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .favorites-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 2px;
        }

        .stats-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 12px;
            color: white;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Shared Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Crypto Tracker</h1>
            <div class="flex space-x-4">
                <a href="index.html" class="hover:bg-blue-700 px-3 py-2 rounded">Grid</a>
                <a href="coin.html" class="hover:bg-blue-700 px-3 py-2 rounded">Detail</a>
                <a href="tracker.html" class="hover:bg-blue-700 px-3 py-2 rounded bg-blue-700">Tracker</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Portfolio Tracker</h2>
            <p class="text-gray-600">Track your favorite cryptocurrencies</p>
        </div>

        <!-- Controls -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex flex-wrap gap-4 items-center justify-between">
                <div class="flex flex-wrap gap-4 items-center">
                    <div class="flex items-center space-x-2">
                        <label for="refreshInterval" class="text-gray-700 font-medium">Update Interval:</label>
                        <select id="refreshInterval" class="border border-gray-300 rounded px-3 py-1">
                            <option value="1">1 second</option>
                            <option value="5" selected>5 seconds</option>
                            <option value="30">30 seconds</option>
                            <option value="60">1 minute</option>
                            <option value="300">5 minutes</option>
                        </select>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="dummyModeToggle" class="rounded">
                        <label for="dummyModeToggle" class="text-gray-700">Demo Mode</label>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <button id="refreshBtn" class="refresh-button bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 font-medium shadow-lg">
                        <span class="mr-2">ðŸ”„</span>Refresh Now
                    </button>
                    <div id="nextRefresh" class="text-sm text-gray-600 hidden">
                        Next update in: <span id="countdown" class="font-mono text-blue-600 font-bold">5</span>s
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="mt-2 text-gray-600">Loading tracker data...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-8 hidden">
            <p class="text-gray-600 mb-4">No favorites selected yet.</p>
            <a href="index.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Browse Coins
            </a>
        </div>

        <!-- Error State -->
        <div id="errorState" class="text-center py-8 hidden">
            <p class="text-red-600 mb-2">Error loading tracker data</p>
            <button onclick="location.reload()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                Retry
            </button>
        </div>

        <!-- Favorites Pills -->
        <div id="favoritesContainer" class="flex flex-wrap gap-2 mb-6 hidden">
            <!-- Favorite coins will be rendered here -->
        </div>

        <!-- Chart Container -->
        <div id="chartContainer" class="chart-scan bg-white rounded-lg shadow-md p-6 mb-4 hidden relative">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Portfolio Chart</h3>
            <div class="w-full" style="height: 300px; max-height: 300px; overflow: hidden;">
                <canvas id="portfolioChart" width="400" height="300"></canvas>
            </div>
            <div id="lastRefresh" class="text-sm text-gray-600 mt-2 text-center">
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/api.js"></script>
    <script src="js/tracker.js"></script>
</body>
</html>
