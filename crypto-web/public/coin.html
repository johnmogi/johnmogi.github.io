<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Detail</title>
    <!-- Fallback to CDN if local CSS fails -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./css/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Essential styles in case CSS build fails */
        .coin-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            transition: all 0.2s;
        }
        .coin-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: scale(1.05);
        }
        .price-positive {
            color: #059669;
        }
        .price-negative {
            color: #dc2626;
        }
        .favorites-pill {
            transition: all 0.2s;
        }
        .favorites-pill:hover {
            transform: scale(1.1);
        }
        .refresh-animation {
            animation: pulse 1s;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .live-indicator {
            animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
        }
        @keyframes ping {
            75%, 100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Shared Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Crypto Tracker</h1>
            <div class="flex space-x-4">
                <a href="index.html" class="hover:bg-blue-700 px-3 py-2 rounded">Grid</a>
                <a href="coin.html" class="hover:bg-blue-700 px-3 py-2 rounded">Detail</a>
                <a href="tracker.html" class="hover:bg-blue-700 px-3 py-2 rounded">Tracker</a>
                    <a href="tracker.html" class="hover:bg-blue-700 px-3 py-2 rounded">Tracker</a>
                </div>
            </div>
        </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <!-- Loading State -->
        <div id="loading" class="text-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="mt-2 text-gray-600">Loading coin details...</p>
        </div>

        <!-- Coin Details -->
        <div id="coinContent" class="hidden">
            <!-- Header -->
            <div id="coinHeader" class="bg-white rounded-lg shadow-md p-6 mb-6">
                <!-- Coin header will be populated by JavaScript -->
            </div>

            <!-- Stats Grid -->
            <div id="coinStats" class="bg-white rounded-lg shadow-md p-6 mb-6">
                <!-- Coin stats will be populated by JavaScript -->
            </div>

            <!-- Description -->
            <div id="coinDescription" class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">About</h3>
                <div id="coinLinks" class="text-blue-600">
                    <!-- Links will be populated by JavaScript -->
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-wrap gap-2 mb-4">
                <button id="addToFavoritesBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Add to Tracker
                </button>
                <a id="coinGeckoLink" href="#" target="_blank" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
                    View on CoinGecko
                </a>
            </div>

            <!-- Chart Container -->
            <div id="coinChart" class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">30-Day Price History</h3>
                <!-- Chart will be populated by JavaScript -->
            </div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="text-center py-8 hidden">
            <p class="text-red-600 mb-2">Error loading coin details</p>
            <a href="index.html" class="text-blue-600 hover:text-blue-800">‚Üê Back to Grid</a>
        </div>
    </main>

    <!-- JavaScript Modules -->
    <script src="./js/cache.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/chart.js"></script>
    <script src="./js/coin.js"></script>
    <script src="./js/notifications.js"></script>
    <script>
        // Initialize the coin detail page
        document.addEventListener('DOMContentLoaded', () => {
            initializeCoinPage();
        });
    </script>
</body>
</html>
