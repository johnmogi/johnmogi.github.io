<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker - Coin Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Shared Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Crypto Tracker</h1>
            <div class="flex space-x-4">
                <a href="index.html" class="hover:bg-blue-700 px-3 py-2 rounded">Grid</a>
                <a href="coin.html" class="hover:bg-blue-700 px-3 py-2 rounded">Detail</a>
                <a href="tracker.html" class="hover:bg-blue-700 px-3 py-2 rounded">Tracker</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <!-- Back Button -->
        <div class="mb-6">
            <a href="index.html" class="inline-flex items-center text-blue-600 hover:text-blue-800">
                ← Back to Grid
            </a>
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="mt-2 text-gray-600">Loading coin details...</p>
        </div>

        <!-- Coin Details Container -->
        <div id="coinDetails" class="hidden">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex items-center mb-4">
                    <img id="coinLogo" src="" alt="" class="w-16 h-16 mr-4 rounded-full">
                    <div>
                        <h2 id="coinName" class="text-3xl font-bold text-gray-800"></h2>
                        <p id="coinSymbol" class="text-gray-600 uppercase text-lg"></p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <div class="bg-gray-50 p-4 rounded">
                        <h3 class="font-semibold text-gray-700">Current Price</h3>
                        <p id="coinPrice" class="text-2xl font-bold text-green-600"></p>
                    </div>
                    <div class="bg-gray-50 p-4 rounded">
                        <h3 class="font-semibold text-gray-700">Market Cap</h3>
                        <p id="coinMarketCap" class="text-xl font-bold text-gray-800"></p>
                    </div>
                    <div class="bg-gray-50 p-4 rounded">
                        <h3 class="font-semibold text-gray-700">24h Change</h3>
                        <p id="coinChange" class="text-xl font-bold"></p>
                    </div>
                </div>

                <div class="flex flex-wrap gap-2 mb-4">
                    <button id="addToFavoritesBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        Add to Tracker
                    </button>
                    <a id="coinGeckoLink" href="#" target="_blank" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
                        View on CoinGecko
                    </a>
                </div>
            </div>

            <!-- Chart Container -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">30-Day Price History</h3>
                <canvas id="priceChart" width="400" height="200"></canvas>
            </div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="text-center py-8 hidden">
            <p class="text-red-600 mb-2">Error loading coin details</p>
            <a href="index.html" class="text-blue-600 hover:text-blue-800">← Back to Grid</a>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        // API functions
        const COINGECKO_API_BASE = 'https://api.codetabs.com/v1/proxy?quest=https://api.coingecko.com/api/v3';
        
        // Toast notification system
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer') || (() => {
                const container = document.createElement('div');
                container.id = 'toastContainer';
                container.className = 'fixed top-4 right-4 z-50 space-y-2';
                document.body.appendChild(container);
                return container;
            })();
            
            const toast = document.createElement('div');
            const bgColor = type === 'error' ? 'bg-red-500' : 
                           type === 'success' ? 'bg-green-500' : 'bg-blue-500';
            
            toast.className = `${bgColor} text-white px-4 py-2 rounded shadow-lg transform translate-x-full transition-transform duration-300`;
            toast.innerHTML = `
                <div class="flex items-center justify-between">
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-white hover:text-gray-200">×</button>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            
            // Animate in
            setTimeout(() => {
                toast.classList.remove('translate-x-full');
            }, 100);
            
            // Auto remove after 4 seconds
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 4000);
        }

        async function getCoin(coinId) {
            try {
                const response = await fetch(`${COINGECKO_API_BASE}/coins/${coinId}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Error fetching coin:', error);
                throw error;
            }
        }

        async function getMarketChart(coinId, days = 30) {
            try {
                const response = await fetch(
                    `${COINGECKO_API_BASE}/coins/${coinId}/market_chart?vs_currency=usd&days=${days}&interval=daily`
                );
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Error fetching market chart:', error);
                throw error;
            }
        }

        // Favorites management
        const FAVORITES_KEY = 'crypto_favorites';
        const MAX_FAVORITES = 5;

        function getFavorites() {
            return JSON.parse(localStorage.getItem(FAVORITES_KEY)) || [];
        }

        function addToFavorites(coinId) {
            const favorites = getFavorites();
            if (favorites.includes(coinId)) {
                showToast('Coin already in favorites', 'info');
                return false;
            }
            if (favorites.length >= MAX_FAVORITES) {
                showToast(`Maximum ${MAX_FAVORITES} favorites allowed`, 'error');
                return false;
            }
            favorites.push(coinId);
            localStorage.setItem(FAVORITES_KEY, JSON.stringify(favorites));
            showToast('Added to favorites!', 'success');
            return true;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const coinId = urlParams.get('id');

            if (!coinId) {
                showToast('No coin specified', 'error');
                window.location.href = 'index.html';
                return;
            }

            try {
                const [coinData, marketData] = await Promise.all([
                    getCoin(coinId),
                    getMarketChart(coinId, 30)
                ]);

                // Update UI with coin data
                document.getElementById('coinLogo').src = coinData.image?.large || '';
                document.getElementById('coinLogo').alt = `${coinData.name} logo`;
                document.getElementById('coinName').textContent = coinData.name;
                document.getElementById('coinSymbol').textContent = coinData.symbol.toUpperCase();
                document.getElementById('coinPrice').textContent = 
                    `$${coinData.market_data.current_price.usd.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 6 })}`;
                document.getElementById('coinMarketCap').textContent = 
                    `$${coinData.market_data.market_cap.usd.toLocaleString()}`;
                
                const priceChange24h = coinData.market_data.price_change_percentage_24h;
                const priceChangeElement = document.getElementById('coinChange');
                priceChangeElement.textContent = `${priceChange24h >= 0 ? '+' : ''}${priceChange24h.toFixed(2)}%`;
                priceChangeElement.className = `text-xl font-bold ${priceChange24h >= 0 ? 'text-green-600' : 'text-red-600'}`;
                
                document.getElementById('coinGeckoLink').href = coinData.links?.homepage[0] || `https://www.coingecko.com/en/coins/${coinId}`;

                // Setup add to favorites button
                document.getElementById('addToFavoritesBtn').addEventListener('click', () => {
                    if (addToFavorites(coinId)) {
                        const button = document.getElementById('addToFavoritesBtn');
                        button.textContent = 'Added to Tracker';
                        button.disabled = true;
                        button.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                        button.classList.add('bg-green-500', 'cursor-not-allowed');
                    }
                });

                // Initialize chart
                const ctx = document.getElementById('priceChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        datasets: [{
                            label: 'Price (USD)',
                            data: marketData.prices.map(([timestamp, price]) => ({
                                x: new Date(timestamp),
                                y: price
                            })),
                            borderColor: 'rgb(59, 130, 246)',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        interaction: {
                            intersect: false,
                            mode: 'index',
                        },
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'day'
                                },
                                title: {
                                    display: true,
                                    text: 'Date'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Price (USD)'
                                },
                                beginAtZero: false
                            }
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: (context) => 
                                        `$${context.parsed.y.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 6 })}`
                                }
                            }
                        }
                    }
                });

                // Show the content
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('coinDetails').classList.remove('hidden');

            } catch (error) {
                console.error('Error loading coin details:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('errorState').classList.remove('hidden');
                showToast('Error loading coin details', 'error');
            }
        });
    </script>
</body>
</html>
