<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker - Coin Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Shared Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Crypto Tracker</h1>
            <div class="flex space-x-4">
                <a href="index.html" class="hover:bg-blue-700 px-3 py-2 rounded">Grid</a>
                <a href="coin.html" class="hover:bg-blue-700 px-3 py-2 rounded bg-blue-700">Detail</a>
                <a href="tracker.html" class="hover:bg-blue-700 px-3 py-2 rounded">Tracker</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <!-- Navigation -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex items-center justify-between">
                <button onclick="goBack()" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition-colors">
                    ‚Üê Back to Tracker
                </button>
                <div class="text-sm text-gray-600">
                    <span id="coinTitle">Coin Details</span>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="mt-2 text-gray-600">Loading coin details...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="text-center py-8 hidden">
            <p class="text-red-600 mb-2">Error loading coin details</p>
            <button onclick="location.reload()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                Retry
            </button>
        </div>

        <!-- Coin Content -->
        <div id="coinContent" class="hidden">
            <!-- Header -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div id="coinHeader">
                    <!-- Coin header will be populated by JavaScript -->
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-wrap gap-2 mb-4">
                    <button id="addToFavoritesBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        Add to Tracker
                    </button>
                    <a id="coinGeckoLink" href="#" target="_blank" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
                        View on CoinGecko
                    </a>
                </div>
            </div>

            <!-- Stats -->
            <div id="coinStats" class="bg-white rounded-lg shadow-md p-6 mb-6">
                <!-- Coin stats will be populated by JavaScript -->
            </div>

            <!-- Description -->
            <div id="coinDescription" class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Description</h3>
                <div class="text-gray-600">
                    <!-- Description will be populated by JavaScript -->
                </div>
            </div>

            <!-- Links -->
            <div id="coinLinks" class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Links</h3>
                <!-- Links will be populated by JavaScript -->
            </div>

            <!-- Chart Container -->
            <div id="coinChart" class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">30-Day Price History</h3>
                <!-- Chart will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/api.js"></script>
    <script src="js/coin.js"></script>
</body>
</html>
